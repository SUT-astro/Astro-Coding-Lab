<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fascinating Sidebar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
    }

    .sidebar-content {
      width: 250px;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s;
    }

    .sidebar-content a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer; /* Add cursor pointer for better indication */
    }

    .sidebar-content a:hover {
      background-color: #555;
    }

    .content-p {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }
  </style>

  <script>
    function changeContentAndScroll(targetId) {
      // Hide all content divs
      var allContent = document.querySelectorAll('.content-p');
      allContent.forEach(function(element) {
        element.classList.add('hidden');
      });

      // Show the selected content div
      var selectedContent = document.getElementById(targetId);
      selectedContent.classList.remove('hidden');

      // Calculate the Y coordinate to scroll to based on the section height
      var sectionHeight = 150; // Adjust this value based on your layout
      var scrollToY = selectedContent.offsetTop - sectionHeight;

      // Scroll to the specified Y coordinate
      window.scrollTo(0, scrollToY);
    }
  </script>
</head>
<body>

<div class="sidebar-content" id="sidebarContent">
  <h2 style="color: #fff;">Fascinating Sidebar</h2>
  <a href="#" onclick="changeContentAndScroll('page1')">Page 1</a>
  <a href="#" onclick="changeContentAndScroll('page2')">Page 2</a>
  <a href="#" onclick="changeContentAndScroll('page3')">Page 3</a>
</div>

<div id="page1" class="content-p">
  <h1>Welcome to Page 1</h1>
  <p>This is the content for Page 1.</p>
</div>

<div id="page2" class="content-p hidden">
  <h1>Welcome to Page 2</h1>
  <p>This is the content for Page 2.</p>
</div>

<div id="page3" class="content-p hidden">
  <h1>Welcome to Page 3</h1>
  <p>This is the content for Page 3.</p>
</div>

</body>
</html>
