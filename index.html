<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Coding-Lab</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5 url('figture/blackground.jpg') center center fixed no-repeat;
            background-size: cover; /* Cover the entire viewport */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* background-color: #ffffff;  */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Adjust the maximum height as needed */
        }

        h2, p {
            background-color: #ffffff; /* White background for h2 and p elements */
            padding: 15px; /* Add padding for better spacing */
            border-radius: 8px; /* Add border radius for rounded corners */
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Set font weight to bold */
            color: #007BFF; /* Custom color for the heading */
            text-transform: uppercase; /* Convert text to uppercase */
        }

        p {
            margin-top: 10px;
            line-height: 1.5; /* Adjust line height for better readability */
        }
    </style>
</head>
<body>
    <main>
        <img src="figture/logo1.png" alt="Project Logo">
        <h1>Astro-Coding-Lab</h1>
    </main>



    <h2>Context Heading</h2>
    <p>This is the context text below the heading. You can add more text here to provide additional information about your project.</p>

</body>
</html>
