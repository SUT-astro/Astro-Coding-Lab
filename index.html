<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Coding-Lab</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5 url('figture/blackground.jpg') center center fixed no-repeat;
            background-size: cover; /* Cover the entire viewport */
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff; /* White background for the content area */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }


        h1 {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Adjust the maximum height as needed */
        }
    </style>
</head>
<body>
    <div>
        <img src="figture/logo1.png" alt="Project Logo">
        <h1>Astro-Coding-Lab</h1>
    </div>
</body>
</html>
